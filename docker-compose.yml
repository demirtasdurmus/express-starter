version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: express-app:latest
    container_name: express-app
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - .env
    volumes:
      # Mount locales for hot-reload in development (optional)
      # - ./locales:/app/locales:ro
      # Mount public files for hot-reload in development (optional)
      # - ./public:/app/public:ro
      # Mount logs directory (optional)
      - ./logs:/app/logs
    networks:
      - express-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

