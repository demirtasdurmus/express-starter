services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: express-starter-template:latest
    container_name: express-starter-template
    restart: unless-stopped
    ports:
      - '${PORT}:${PORT}'
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - HOST=${HOST}
      - CORS_ORIGIN=${CORS_ORIGIN}
    networks:
      - express-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node',
          '-e',
          "require('http').get('http://localhost:${PORT}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  express-network:
    driver: bridge
