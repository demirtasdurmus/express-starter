name: Dependency Updates

on:
  schedule:
    # Run at the end of every month (28th-31st at 9 AM UTC)
    # This covers all months regardless of length
    - cron: '0 9 28-31 * *'
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: 22

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.ACTIONS_PAT_GITHUB }}
          fetch-depth: 0

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Update dependencies
        env:
          CI: false # Prevent npm-check-updates from running with --frozen-lockfile
        run: |
          pnpx npm-check-updates
          pnpm install

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.ACTIONS_PAT_GITHUB }}
          commit-message: 'chore: update dependencies (minor versions only)'
          title: 'chore: dependency updates (minor versions)'
          body: |
            ## üóíÔ∏è Description

            This PR automatically updates dependencies to their latest minor and patch versions.

            **Note:** Only minor and patch version updates are included. Major version updates are excluded.

            ### Configuration
            - Updated using `npm-check-updates`
            - Config file: `.ncurc.js`
            - Target: minor and patch versions only

            ## ‚ÑπÔ∏è Related Issue

            N/A - Automated dependency update

            ## ‚úÖ Checklist

            - [ ] I have tested the changes locally and they work as expected.
            - [ ] My code follows the project's coding conventions and style guidelines.
            - [ ] I have ensured that there are no linting or formatting errors.
            - [ ] All existing tests pass and I have added new tests where necessary.
            - [ ] I have updated the documentation if applicable.

            ## üß™ How to Test

            1. Review the updated packages in the diff
            2. Run tests locally: `pnpm test`
            3. Test the application: `pnpm dev`
            4. Verify that all dependencies are compatible and working correctly

            ---
            *This PR was automatically created by the Dependency Updates workflow*
